name: Meds Reminder Cron

on:
  schedule:
    - cron: "* * * * *"   # ogni minuto (UTC)
  workflow_dispatch: {}    # per lanciarlo a mano da GitHub

jobs:
  call-supabase-function:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Edge Function
        run: |
          curl -sS -X POST "${{ secrets.SUPABASE_FUNCTION_URL }}" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            --fail
